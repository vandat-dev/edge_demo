<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket FE</title>
</head>
<body>
  <h2>Realtime Frames</h2>
  <div>
    <label>WS URL:
      <input id="ws-url" size="40" value="ws://localhost:8800/ws">
    </label>
    <button id="connect-btn">Connect</button>
  </div>
  <p id="status">Disconnected</p>
  <img id="frame" alt="Frame preview" style="max-width:100%;border:1px solid #ccc;"/>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    const statusEl = document.getElementById("status");
    const frameEl = document.getElementById("frame");
    const connectBtn = document.getElementById("connect-btn");
    const wsUrlInput = document.getElementById("ws-url");
    let ws;

    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function connect() {
      if (ws) {
        ws.close();
      }
      const url = wsUrlInput.value;
      ws = new WebSocket(url);
      statusEl.textContent = "Connecting...";

      ws.onopen = () => {
        statusEl.textContent = "Connected";
        log("Connected to " + url);
      };

      ws.onmessage = (event) => {
        try {
          const payload = JSON.parse(event.data);
          if (payload.image) {
            frameEl.src = `data:image/png;base64,${payload.image}`;
          }
          log("Frame #" + payload.index);
        } catch (err) {
          log("Received raw: " + event.data);
        }
      };

      ws.onclose = () => {
        statusEl.textContent = "Disconnected";
        log("Disconnected");
      };

      ws.onerror = (err) => {
        log("Error: " + err.message);
      };
    }

    connectBtn.addEventListener("click", connect);
  </script>
</body>
</html>
